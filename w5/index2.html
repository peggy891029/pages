<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>span</title>
	<script src="js/jquery-3.6.0.min.js"></script>
	<style>
		.red{
			color: red;
		}
	</style>	
	<script type="text/javascript">
		$(document).ready(function(){
			$('div').html("<span class='red'>Hello <b>Again</b></span>");
		});
</script>
</head>

	<div></div>
	<div></div>
	<div></div>
</body>
</html>
